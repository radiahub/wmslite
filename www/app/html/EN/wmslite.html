<div class="page foreground text">
	<div class="fit">

		<div class="row" style="height:3.4rem; background-color:var(--bg-header); color:var(--fg-header);">
			<div class="col-3 fit-height flex-middle">
				<div id="BTN_CLOSE_WMSLITE" class="circle flex-middle" style="height:2.2em; width:2.2em;">
					<i class="zmdi zmdi-arrow-left h3"></i>
				</div>
			</div>
			<div class="col-12 fit-height h3 flex-left">
				WMS IMS LITE
			</div>
			<div class="col-3 fit-height flex-middle">
				<div id="BTN_SEARCH_WMSLITE" class="circle flex-middle" style="height:2.2em; width:2.2em;">
					<i class="zmdi zmdi-search h3x"></i>
				</div>
			</div>
			<div class="col-3 fit-height flex-middle">
				<div id="BTN_GOSCAN_WMSLITE" class="circle flex-middle" style="height:2.2em; width:2.2em;">

			</div>
			<div class="col-3 fit-height flex-middle">

				</div>
			</div>
		</div>

		<div class="page-docking-bottom padding-m" style="top:3.4em; bottom:3.4em;">
			<div class="fit overflow-y">

						<img id="img_barcode" class="img">

				<div class="row margin-l-top">
					<div class="col-10">
						<div id="BTN_SCAN_WMSLITE" class="button action">
							<table>
								<tr>
									<td><i class="fa fa-barcode h3"></i></td>
									<td>SCAN</td>
								</tr>
							</table>

					</div>

					<div class="col-8"></div>
				</div>

			</div>
		</div>

		<div class="page-docking-bottom" style="height:5.0em;">
			<div class="row fit-height padding-m-left padding-m-right">
				<div id="BTN_GO_STOCKTAKE_WMSLITE" class="col-6 fit-height flex-middle">
					<div class="row flex-middle" style="height:3.0em;">
						<i class="zmdi zmdi-store h2"></i>
					</div>
					<div class="h6x text-center">Stock take</div>
				</div>
				<div id="BTN_GO_TRANSFER_WMSLITE" class="col-6 fit-height flex-middle">

				<div id="BTN_GO_PREPARE_WMSLITE" class="col-6 fit-height flex-middle">

				<div id="BTN_GO_DASHBOARD_WMSLITE" class="col-6 fit-height flex-middle">

						<i class="fa fa-area-chart h3"></i>
					</div>
					<div class="h6x text-center">Reports</div>
				</div>
			</div>
		</div>

	</div>
</div>

<div class="absolute" style="left:0px; top:-100%; width:1000px; height:50%;">
	<div class="row">
		<div class="col-24">
			<canvas id="barcode"></canvas>
		</div>
	</div>
</div>

<div id="DIV_SEARCH_FRAMEWORK" class="page overlay h4 overflow-none">

	<div id="DIV_SEARCH_HEADER" class="row border-1-px-bottom border-light" style="height:3.2rem">
		<div id="DIV_SEARCH_CONTENT" class="fit-height padding-m-left padding-m-right" style="width:100%; max-width:700px;">

			<div class="fit-height" style="display:block;">
				<div class="col-width-set fit-height flex-left padding-s-left" style="width:2.4em;">
					<i class="zmdi zmdi-search h3 text dark"></i>
				</div>
					<div id="DIV_INP_SEARCH_FILTER" class="col-width-set fit-height flex-left padding-m-right">
					<input id="INP_SEARCH_FILTER" type="text" class="fit-width h4" autocomplete="off" placeholder="Search...">
				</div>
				<div id="DIV_BTN_SEARCH_SCAN" class="col-width-set float-right fit-height flex-middle" style="width:2.4em;">
					<div id="BTN_SEARCH_SCAN" class="flex-middle circle" style="height:2.2em; width:2.2em; cursor:pointer;"><img src="[libpath]img/scan-black.png" style="max-width:50%;"></div>
				</div>
				<div class="col-width-set float-right fit-height flex-middle" style="width:2.4em;">
					<div id="BTN_SEARCH_CLEAR" class="flex-middle circle" style="height:2.2em; width:2.2em; cursor:pointer;"><i class="zmdi zmdi-close text dark h3"></i></div>
				</div>
			</div>

		</div>
	</div>

	<div id="DIV_SEARCH_BODY" class="page-docking-bottom overflow-none" style="top:3.2rem">
		<div id="DIV_SEARCH_CONTENT" class="fit-height overflow-none" style="width:100%; max-width:700px;">
			
			<div id="DIV_SEARCH_CHOICES" class="fit overflow-y" style="display:none;">

				<!-- Chips for scope selection -->
				<div class="row margin-s-top">
					<div id="DIV_SEARCH_SCOPES" class="col-24 padding-m-left padding-m-right padding-s-bottom">
						<div id="CHIP_SELECT_ALL" class="chip all rounded">All</div>
					</div>
				</div>

				<!-- History entries -->
				<div class="row margin-s-top">
					<div id="DIV_SEARCH_HISTORY" class="col-24 padding-s-bottom"></div>
				</div>

				<!-- Templates -->
				<div style="display:none">
					<div id="DIVTPL_SEARCH_SCOPE_CHIP">
						<div class="chip rounded __search_scope_chip" data-scope="[scope]">
							[caption]
						</div>
					</div>
					<div id="DIVTPL_SEARCH_HISTORY_ENTRY">
						<div class="row div_history_item padding-m-left padding-m-right" style="height:2.8em;" data-text="[what]">
							<div class="col-width-set fit-height flex-left padding-s-left div_history_what" style="width:calc(100% - 2.4em);">
								[what]
							</div>
							<div class="col-width-set fit-height flex-right" style="width:2.4em;">
								<div class="flex-middle circle div_history_delete" style="height:2.2em; width:2.2em; cursor:pointer;">
									<i class="zmdi zmdi-close text dark h4"></i>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>

			<div id="DIV_SEARCH_RESULTS" class="fit overflow-y" style="display:none;">

				<!-- Templates -->
				<div style="display:none">
					<div id="DIVTPL_SEARCH_RESULT_IMAGE">
						<div class="row search_result padding-s padding-m-bottom border-1-px-bottom border-light" data-scope="[scope]" data-link="[link]">
							<div class="col-24">
								<div class="row">
									<div class="col-24">
										<table>
											<tr>
												<td><img src="" alt="" width="80"/></td>
												<td>
													<p class="h4 text dark bold">[title]</p>
													<p class="margin-s-top h5 text light">[scope_text_timestamp]</p>
												</td>
											</tr>
										</table>
									</div>
								</div>
								<div class="row margin-s-top">
									<div class="col-24 h5 text">
										<span class="link search_result" style="height:auto;">
											[content]
										</span>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div id="DIVTPL_SEARCH_RESULT_NO_IMAGE">
						<div class="row padding-s padding-m-bottom border-1-px-bottom border-light">
							<div class="col-24">
								<div class="row">
									<div class="col-24 h4 text dark bold">[title]</div>
								</div>
								<div class="row margin-s-top">
									<div class="col-24 h5 text light wordwrap">[scope_text_timestamp]</div>
								</div>
								<div class="row margin-m-top">
									<div class="col-24 h5 text">
										<span class="link search_result" style="height:auto;">
											[content]
										</span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>

		</div>
	</div>

</div>

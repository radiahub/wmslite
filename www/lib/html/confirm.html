<div id="DIV_CON_[confirm_id]" class="page modal-cover flex-middle">
	<div class="dialog shadow-04" style="width: 90%; max-width: 27em; padding: 1.2em; border-radius: 0.2em;">

		<div class="row" style="height: 2.2em;">
			<div class="col-24 fit-height flex-left dark bold ellipsis">
				[title]
			</div>
		</div>

		<div class="row margin-m-top" style="min-height:4em;">
			<div class="col-24 text">[text]</div>
		</div>

		<div class="row flex-right margin-l-top padding-m-right" style="height:2.2em;">
			<div id="BTN_CANCEL_[confirm_id]" class="button margin-xl-right auto-width fit-height radius-small bold uppercase">[cancel]</div>
			<div id="BTN_OK_[confirm_id]" class="button auto-width fit-height radius-small bold uppercase">[ok]</div>
		</div>

	</div>
</div>

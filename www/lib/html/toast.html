<div id="CON_[toast_id]" class="page-docking-bottom toast" style="height:4.6em; z-index:25510;">
	<div class="row fit-height">
		<div class="col-18 fit-height flex-left padding-m-left">
			<div class="flex-left ellipsis" style="width:100%; height:3em;">
				[text]
			</div>
		</div>
		<div class="col-6 fit-height flex-right padding-l-right" style="padding-top:0.15em;">
			<div id="BTN_OK_[toast_id]" class="button auto-width fit-height radius-small bold uppercase" style="color:var(--on-inversed-dark) !important;">[btn_ok_caption]</div>
		</div>
	</div>
</div>
